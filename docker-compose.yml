version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: saas_password_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U saas_user -d saas_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saas_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - saas

networks:
  saas:
    driver: bridge

volumes:
  postgres_data:
  redis_data: